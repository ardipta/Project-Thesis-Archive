{% extends 'teacher_base.html' %}
{% block title %}Project Criteria | {{ block.super }}{% endblock %}
{% load static %}
{% block content %}
 <!-- Breadcrumbs-->
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="{% url 'teacher_dashboard' %}">Teacher Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Project Criteria</li>
          </ol>
          <br>
        {% include 'messages/message.html' %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h2 class="text-center"><strong>Select Criteria For Project</strong></h2>
                <form method="get" action="{% url 'project_files' %}">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Semester Name" name="semester_name" list="semester_name" autocomplete="off">
                <datalist class="form-control col-lg-12 col-md-12 col-sm-12" id="semester_name" hidden>
                    <option value="Spring-2021"></option>
                    <option value="Summer-2021"></option>
                    <option value="Fall-2021"></option>
                    <option value="Spring-2022"></option>
                    <option value="Summer-2022"></option>
                    <option value="Fall-2022"></option>
                </datalist>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Course Name" name="course_name" list="course_name" autocomplete="off">
                <datalist class="form-control" id="course_name" hidden >
                    <option value="Numerical Analysis with Lab" class="col-lg-12"></option>
                    <option value="Artificial Intelligence with Lab"></option>
                    <option value="Advance Database"></option>
                    <option value="Management Information System"></option>
                    <option value="Data Structure With Lab"></option>
                    <option value="Object Oriented Software Development"></option>
                    <option value="Software Engineering Project II"></option>
                    <option value="Software Engineering Project I"></option>
                    <option value="Distributive Computing and Network Security"></option>
                    <option value="Operating System and system programming"></option>
                    <option value="Software Engineering Web Application"></option>
                    <option value="Project/Thesis"></option>
                    <option value="Algorithms Design & Analysis Lab"></option>
                    <option value="Software Security"></option>
                    <option value="Dot net programming with lab"></option>
                    <option value="Computer fundamental lab"></option>
                    <option value="Software Quality Assurance & Testing"></option>
                    <option value="Algorithm Design and Analysis"></option>
                    <option value="Software Development Project"></option>
                    <option value="Introduction To Robotics"></option>
                    <option value="Software Requirement Specifications & Analysis"></option>
                    <option value="Digital Electronics and Logic Design"></option>
                    <option value="Software Development Capstone Project"></option>
                    <option value="Computer Networking with Lab"></option>
                    <option value="Object Oriented Concept"></option>
                    <option value="Database management System Lab"></option>
                    <option value="Design Pattern"></option>
                    <option value="Computer Architecture"></option>
                    <option value="Algorithm Design and Analysis Lab"></option>
                </datalist>
            </div>
            <div class="form-group">
                <input type="text" name="course_code" required placeholder="Course Code" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
              <select class="form-control" type="text" name="section">
                    <option selected disabled>--Select Section--</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                    <option>E</option>
              </select>
            </div>
          <div class="form-group">
            <button class="btn btn-outline-dark form-control" type="submit">Search Here</button>
          </div>
          </form>
            </div>
        </div>
    </div>

{% endblock %}
