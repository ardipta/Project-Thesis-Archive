{% extends 'teacher_base.html' %}
{% load static %}
{% block content %}
 <!-- Breadcrumbs-->
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="{% url 'teacher_dashboard' %}">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Project Criteria</li>
          </ol>
          <br>
        {% include 'messages/message.html' %}
          <h2 class="text-center"><strong>Select Criteria For Project</strong></h2>
          <form class="col-lg-12" method="get" action="{% url 'project_files' %}">
            <div class="form-group">
              <label for="exampleInputEmail1">Select Semester</label>
                <select class="form-control" name="semester_name" required>
                  <option selected disabled>--Select--</option>
                    <option>Summer 20</option>
                    <option>Fall 20</option>
                    <option>Spring 20</option>
                </select>
            </div>
            <div class="form-group">
              <label>Select Course Name</label>
                <select class="form-control" name="course_name" required>
                  <option selected disabled>--Select--</option>
                    <option>Project-I</option>
                    <option>Project-II</option>
                    <option>Project-II</option>
                    <option>Thesis</option>
                </select>
            </div>
            <div class="form-group">
              <label>Select Course Code</label>
                <select class="form-control" name="course_code">
                  <option selected disabled>--Select--</option>
                    <option>SWE425</option>
                    <option>SWE427</option>
                    <option>SWE423</option>
                    <option>SWE428</option>
                </select>
            </div>
            <div class="form-group">
              <label>Select Section</label>
                <select class="form-control" name="section" required>
                  <option selected disabled>--Select--</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </div>
          <div class="form-group">
            <button class="btn btn-outline-warning form-control" type="submit">Search Here</button>
          </div>
          </form>
{% endblock %}
