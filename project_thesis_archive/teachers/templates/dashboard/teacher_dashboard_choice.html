{% extends 'base.html' %}
{% load static %}
{% block content %}
 <!-- Breadcrumbs-->
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Overview</li>
          </ol>
          <br>
          <h2 class="text-center"><strong>Show Project or Thesis File</strong></h2>
          <form class="col-lg-12" method="POST" action="#">
            <div class="form-group">
              <label for="exampleInputEmail1">Select Semester</label>
                <select class="browser-default custom-select">
                  <option selected>--Select--</option>
                  {% for key,value in Semester_Choices.items %}
                    <option value="{{ key }}">{{ value }}</option>
                  {% endfor %}
                </select>
            </div>
            <div class="form-group">
              <label>Select Course Name</label>
                <select class="browser-default custom-select">
                  <option selected>--Select--</option>
                  {% for key,value in Course_Choices.items %}
                    <option value="{{ key }}">{{ value }}</option>
                  {% endfor %}
                </select>
            </div>
            <div class="form-group">
              <label>Select Course Code</label>
                <select class="browser-default custom-select">
                  <option selected>--Select--</option>
                   {% for key,value in Course_Code_Choices.items %}
                    <option value="{{ key }}">{{ value }}</option>
                  {% endfor %}
                </select>
            </div>
            <div class="form-group">
              <label>Select Section</label>
                <select class="browser-default custom-select">
                  <option selected>--Select--</option>
                   {% for key,value in Section_Choices.items %}
                    <option value="{{ key }}">{{ value }}</option>
                  {% endfor %}
                </select>
            </div>
            <a href="{% url 'teacher_show_info' %}">click here to show file</a><br>
            <button type="submit" class="btn btn-primary" disabled="False">Submit</button>
          </form>

{% endblock %}
