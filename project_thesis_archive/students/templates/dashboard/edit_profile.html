{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'messages/message.html' %}
    <h1 style="text-align: center">Edit profile</h1>
    <div class="container-fluid">
    <div class="col-lg-6 col-md-6 mx-auto py-5 ml-auto">
            <form method="post" enctype="multipart/form-data"> {% csrf_token %}
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" value="{{ user.username }}" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" class="form-control" value="{{ user.email }}">
                </div>
                <div class="form-group">
                    <label>Student ID</label>
                    <input type="text" name="student_id" class="form-control" value="{{ user.student_id }}">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" value="{{ data.full_name }}" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" value="{{ data.phone }}" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                     <input type="text" name="gender" value="{{ data.gender }}" class="form-control" id="">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea name="address" class="form-control">{{ data.address }}</textarea>
                </div>
                <div class="form-group">
                    <label for="firstName">Date of birth</label>
                    <input name="dob" value="{{ data.date_of_birth }}" type="text" class="form-control" placeholder="dd/mm/yyy">
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <select class="form-control" type="text" value="{{ data.department }}" name="dept">
                        <option selected disabled>--Select Any--</option>
                        <option>SWE</option>
                        <option>CSE</option>
                        <option>MIS</option>
                        <option>CIS</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label>Blood Group</label>
                    <input name="blood" type="text" value="{{ data.blood_group }}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Religion</label>
                    <input type="text" name="religion" value="{{ data.religion }}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Insert Image</label>
                    <input type="file" name="image" value="{{ data.image.url }}" class="form-control-file">
                </div>
                <div class="form-group">
                  <label class="col-lg-2"></label>
                  <div class="col-form-label col-lg-10">
                      <input type="submit" class="btn btn-outline-primary" value="Save Changes">
                  </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
