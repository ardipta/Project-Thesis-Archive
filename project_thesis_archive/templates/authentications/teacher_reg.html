{% load static %}
<div class="login-form login-form-left">
    <div class="agile-row">
        <h3>Teacher Register form</h3>
        <div class="login-agileits-top">
            <form action="#" method="post">
                <input type="text" class="name" name="name" Placeholder="Full Name" required=""/>
                <input type="email" class="email" name="email" Placeholder="Email" required=""/>
                <input type="text" class="number" name="e_id" Placeholder="Employee ID" required=""/>
                <input type="password" class="password" name="password" Placeholder="Password" required=""/>
                <input type="password" class="password" name="re_password" Placeholder="Re-type Password" required=""/>
                <div class="login-check">
                    <label class="checkbox"><input type="checkbox" name="checkbox" checked="" ><i> </i> I Accept to the <a href="#">Terms &amp; Conditions</a></label>
                </div>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
</div>
